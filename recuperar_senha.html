<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/recuperar_senha.css">
    <link rel="shortcut icon" href="icone.png" type="image/x-icon" /> 
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Recuperar Senha</title>



    <script>
            function validarSenha(input) {
                if(input.value != document.getElementById('txtSenha').value){
                    input.setCustomValidity('As senhas nao conferem!');
                }else{
                    input.setCustomValidity('');
                }
            }
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }
            // Fecha o dropdown se clicar fora 
            
        window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
      
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
    }
        
          
            </script>

   


</head>
<body>
   <!---Menu-->
   <div class="menu">
        <div class="dropdown">
            <button onClick="myFunction()" class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
                    <a href="#">Login</a>
                    <a href="recuperar_senha.html">Esqueci a senha</a>
                    <a href="tecweb.html">Novo Cadastro</a>
                    <a href="#">Nova Disciplina</a>
                    <a href="contato.html">Contato</a>
            </div>
        </div>
        </div>
        <br/>
        <br/>
        <br/>

    <form>
        <fieldset>
            <legend>Recuperar Senha</legend>

            <div class="form-group">
                <label for="txtEmail">Email:</label>
                <input type="email" name="txtEmail" id="txtEmail" class="input-control" required/>
            </div>

            <div class="form-group">
                <label for="txtSenha">Senha:</label>
                <input type="password" name="txtSenha" id="txtSenha" class="input-control" required />
            </div>

            <div class="form-group">
                <label for="txtConfirmarSenha">Confirmar senha:</label>
                <input type="password" name="txtConfirmarSenha" id="txtConfirmarSenha" class="input-control" oninput="validarSenha(this)" required />
            </div>

            <div class="form-group">
                <button type="submit" name="enviar">Enviar</button>
                <button type="reset" name="limpar">Limpar</button>
            </div>
        </fieldset>
    </form>


</body>
</html>
