<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/recuperar_senha.css">
    <title>Recuperar Senha</title>
</head>
<body>
    <form name="recuperar_senha" method="post" action="" id="form_recu_senha" onsubmit="return validarSenha();">
        <fieldset>
            <legend>Recuperar Senha</legend>

            <div class="form-group">
                <label for="txtEmail">Email:</label>
                <input type="email" name="txtEmail" id="txtEmail" class="input-control" required/>
            </div>

            <div class="form-group">
                <label for="txtSenha">Senha:</label>
                <input type="password" name="txtSenha" id="txtSenha" class="input-control" required />
            </div>

            <div class="form-group">
                <label for="txtConfirmarSenha">Confirmar senha:</label>
                <input type="password" name="txtConfirmarSenha" id="txtConfirmarSenha" class="input-control" required />
            </div>

            <div class="form-group">
                <button type="submit" name="enviar">Enviar</button>
                <button type="reset" name="limpar">Limpar</button>
            </div>
        </fieldset>
    </form>

    <script>
        function validarSenha() {
           nova_senha = document.getElementById('txtSenha').value;
           confirma_senha = document.getElementById('txtConfirmarSenha').value;

           if(confirma_senha != nova_senha){
               alert("As senhas n√£o conferem!");
               return false;
           }

           return true;
        }
    </script>
</body>
</html>
