<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Formulário de Login</title>
    <link href="css_LoginForm.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>


<div class="loginForm">
    <form name="loginForm">
        <fieldset>
            <b>
                <legend> Formulário para Login  </legend><br>
            </b>

            <label for="email">Email</label> <br/>
            <input id="email" type="email"required <br/> <br/> <br/>

            <label for="nome">Nome</label> <br/>
            <input type="text" required><br/><br/>

            Lembrar os dados ? <input type="checkbox"> <br/>  <br/> <br/>


            <button>EFETUAR LOGIN</button>
            <button type="reset" >ESQUECI MINHA SENHA</button>

        </fieldset>
    </form>
</div>

</body>
</html>
